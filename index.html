<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url("stylesForGeo.css")
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="up"></button>
    <button id="left"></button>
    <button id="right"></button>
    <button id="down"></button>
    <script>
        const http = new XMLHttpRequest()

        const url = 'https://secure-plains-50034.herokuapp.com/' // host url

        up.addEventListener('mouseup', () => {
            console.log('up')
            up.style.borderColor = 'transparent transparent #3e4da5 transparent'
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: false,
                right: false,
                down: false,
                up: false
            }))
        })

        up.addEventListener('mousedown', () => {
            console.log('down')
            up.style.borderColor = 'transparent transparent red transparent'
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: false,
                right: false,
                down: false,
                up: true
            }))

        })
        down.addEventListener('mouseup', () => {
            console.log('up')
            down.style.borderColor = '#3e4da5 transparent transparent transparent;'
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: false,
                right: false,
                down: false,
                up: false
            }))
        })

        down.addEventListener('mousedown', () => {
            console.log('down')
            down.style.borderColor = 'red transparent transparentred transparent'
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: false,
                right: false,
                down: true,
                up: false
            }))
        })
        left.addEventListener('mouseup', () => {
            console.log('up')
            left.style.borderColor = 'transparent #3e4da5 transparent transparent'
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: false,
                right: false,
                down: false,
                up: false
            }))
        })
        left.addEventListener('mousedown', () => {
            console.log('down')
            left.style.borderColor = 'transparent red transparent transparent '
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: true,
                right: false,
                down: false,
                up: false
            }))
        })
        right.addEventListener('mouseup', () => {
            console.log('up')
            right.style.borderColor = 'transparent transparent transparent #3e4da5'
            http.open('POST', url, true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify({
                left: false,
                right: false,
                down: false,
                up: false
            }))
        })
        right.addEventListener('mousedown', () => {
                console.log('down')
                right.style.borderColor = 'transparent transparent transparent red'
                http.open('POST', url, true)
                http.setRequestHeader('Content-type', 'application/json')
                http.send(JSON.stringify({
                    left: false,
                    right: true,
                    down: false,
                    up: false
                }))
            })
    </script>
</body>

</html>
